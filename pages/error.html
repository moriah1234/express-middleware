<head>
    <title>Error</title>
    <link rel='stylesheet' href='/stylesheet/styles.css' />
    <link rel="icon" href="/icon.png"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body className="enter-body">
    <img class="img" src="/wallpaper.jpg" />
    <div class="container-wrapper">
        <div class="container">
            <div class="topbar error">
                <span class="title">
                    Critical Error
                </span>
                <a href="https://http.cat/403" target="_blank" class="button q"><span class="material-symbols-outlined">question_mark</span></a>
                <span class="material-symbols-outlined button x" onclick="navigateToEnter()">close</span>
            </div>
            <span id="warning" class="material-symbols-outlined">
                warning
                </span>
            <p>You are not allowed here</p>
        </div>
    </div>

    <script>
        function navigateToEnter() {
            window.location.href="/enter"
        }
    </script>
</body>
