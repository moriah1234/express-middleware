<head>
    <title>Entrance</title>
    <link rel='stylesheet' href='/stylesheet/styles.css' />
    <link rel="icon" href="/icon.png"/>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body className="enter-body">
    <img class="img" src="/wallpaper.jpg" />
    <div class="container-wrapper">
        <div class="container">
            <div class="topbar">
                <span class="title">
                    Sign up
                </span>
                <span class="material-symbols-outlined button q" onclick="togglePopup()">question_mark</span>
                <a href="/oops" class="button x"><span class="material-symbols-outlined">close</span></a>
            </div>
            <form class="" action="/enter" method="POST">
                <div class='input-wrapper'>
                    <input type="text" placeholder="Username" name="username" />
                </div>
                <div class='input-wrapper'>
                    <input type="password" placeholder="Password" name="password" />
                </div>
                <div class='input-wrapper'>
                    <input type="email" placeholder="Mail" name="mail" />
                </div>
                <div class='input-wrapper'>
                    <input type="text" placeholder="Phone number" name="phonenumber" />
                </div>
                <input type="submit" value="Enter" />
            </form>
        </div>
    </div>
    <div id="popup" class="container y">
        <div class="topbar">
            <span class="title">
                Missions:
            </span>
            <span class="material-symbols-outlined button x" onclick="togglePopup()">close</span>
        </div>
        <p id="popup-text"></p>
        <button class="button next" onclick="onNext()">next</button>
    </div>

    <script>
        const missions = [
            "1. Log user data on request to /enter.",
            "2. Block post requests that don't come from your IP, add BLOCK or ALLOW to your log file accordingly.",
            "3. Validate the body of post requests to /enter.",
            "4. Password ranking middleware."
        ]
        function togglePopup() {
            let popup = document.getElementById('popup');
            let text = document.getElementById('popup-text');
            text.setAttribute("mission-num", 0);
            popup.classList.toggle('show');
            text.innerText = missions[0];
        }
        function onNext() {
            let text = document.getElementById('popup-text');
            let num = Number(text.getAttribute("mission-num")) + 1;
            if (num > 3) num = 0;
            text.setAttribute("mission-num", num);
            text.innerText = missions[num];
        }


    </script>
</body>
